<div class="row">
	<h1 class="d-f">
		Адрес доставки товаров
		<div class="btn" [routerLink]="['/settings/account/addAddress']">+ Добавить новый адрес доставки</div>
	</h1>

	<div class="address-b" *ngIf="address">
		<div class="address-box" *ngFor="let item of address">
			<div class="box" [routerLink]="['/settings/account/editAddress/'+item.id]">
				<p>{{item.first_name}} {{item.second_name}}</p>
				<p>{{item.address}}</p>
				<p>{{item.mobile_phone}}</p>
			</div>
		</div>
	</div>
</div>
