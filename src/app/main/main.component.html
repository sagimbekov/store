<section class="breads">
  <div class="container">
    <ul>
      <li  routerLink="/category/14">Смотреть все категории</li>
      <li  routerLink="/category/14"><b>Новые поступления</b></li>
      <li  routerLink="/category/14"><b>Горячие товары</b></li>
      <li  routerLink="/category/14"><b>Часто покупаемые товары</b></li>
    </ul>
  </div>
</section>


<section class="body">
  <div class="container">
    <div class="body-top">
      <ul class="left-nav">
        <li *ngFor="let item of categories">
          <a  routerLink="/search" [queryParams]="{c: item.id}" class="nav-main-cat"><i class="flaticon-{{item.css}}"></i> {{item.name}}</a>
          <div class="left-nav-content">
            <div class="left-nav-content-box" *ngFor="let cat of item.childs">
              <h2><a routerLink="/category/{{cat.id}}">{{cat.name}}</a></h2>
              <div class="sub-list" *ngFor="let childs of cat.childs">
                <div><a routerLink="/category/{{childs.id}}">{{childs.name}}</a></div>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="lef-banner" [routerLink]="['/product/8']">
        <img src="assets/img/demo.jpg" alt="">
        <div class="banner-btn">Подробней</div>
      </div>
      <div class="right-banner">
        <img src="assets/img/demo2.jpg" alt="">
      </div>
    </div>
  </div>
</section>

<section class="product-category">
  <div class="container">
    <h1>Женская одежда и аксессуары</h1>

    <div class="p-c-body">
      <!-- <div class="pp-ban">
        <img src="assets/img/baner1.jpg" height="400" alt="">
      </div> -->
      <div class="p-c-products" *ngIf="cat">
        <div class="item" *ngFor="let i of cat" routerLink="/product/{{i.id}}">
          <p>{{i.price}} тг.</p>
          <div class="product-image">
            <img *ngIf="i.images.length" src="{{i.images[0].image}}" alt="">
            <img *ngIf="!i.images.length" src="assets/img/d.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
